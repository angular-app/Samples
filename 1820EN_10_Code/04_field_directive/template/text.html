<div class="control-group" ng-class="{'error' : $field.$invalid && $field.$dirty, 'success' : $field.$valid && $field.$dirty}">
  <label class="control-label">{{label}}</label>
  <div class="controls">
    <input type="text">
    <span ng-repeat="message in $messages" class="help-inline">{{message}}</span>
  </div>
</div>
